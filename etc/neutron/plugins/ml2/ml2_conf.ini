[DEFAULT]

[ml2]
tenant_network_types = vlan
type_drivers = flat,vlan
mechanism_drivers = nsxv3
path_mtu = 1500
extension_drivers = qos

[ml2_type_flat]
flat_networks = *

[securitygroup]
firewall_driver = networking_nsxv3.plugins.ml2.drivers.nsxv3.agent.extensions.firewall.NsxV3SecurityGroupsDriver
enable_security_group = true

[AGENT]
polling_interval=20
quitting_rpc_timeout=60

agent_id=
sync_pool_size=
sync_queue_size=-1
rpc_max_records_per_query=1000

[NSXV3]
nsxv3_connection_retry_count=10
nsxv3_connection_retry_sleep=5

nsxv3_login_user=
nsxv3_login_password=
nsxv3_login_hostname=
nsxv3_login_port=
nsxv3_transport_zone_name=
nsxv3_suppress_ssl_wornings=True
nsxv3_managed_hosts=
nsxv3_max_records_per_query=
